                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/taeyoung02/Web-django">Github</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../about_me">About me</a>
                </li>

            <ul class="nav navbar-nav ml-auto">
                {% if user.is_authenticated %}  {# 로그인된경우 #}
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
                           id="download">{{ user }}<span

                            <a class="dropdown-item" href="/accounts/logout/">Log out</a>
                        </div>

                    <li class="nav-item">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">

                            Log in
                        </button>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>

{% load socialaccount %}

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">please login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <a role="button" class="btn btn-outline-primary" href="{% provider_login_url 'google' %}"><i
                                class="fab fa-google"></i> Log in with google</a>
                        <a role="button" class="btn btn-outline-info" href="/accounts/login/"><i
                                class="far fa-envelope"></i> Log in with email</a>
                    </div>
                    <div class="col-md-6">
                        <a role="button" class="btn btn-outline-info" href="/accounts/signup/"><i
                                class="far fa-envelope"></i> Sign up with email</a>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
